<!DOCTYPE html>
<html>
<head>
    <title>SignalR Simple Chat</title>
    <link rel="stylesheet" href="dist/css/foundation.css">
    <script src="dist/js/foundation.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>

</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="cell" id="connectionStatus"></div>
            </div>
            <div class="large-12 cell">
                <!-- CONTENT -->
                <div>
                    <input type="text" id="message" />
                    <input class="button" type="button" id="sendmessage" value="Send" />
                    <input type="hidden" id="displayname" />
                    <ul id="discussion"></ul>
                </div>
            </div>
        </div>
    </div>


    <script>
        $('#connectionStatus').html('' +
            '<div class="callout">' +
            '<h5>Prüfe Verbindung zum Server...</h5>' +
            '<p>Verbindungsaufbau läuft...</p>' +
            '</div>');
    </script>

    <!--Reference the autogenerated SignalR hub script.-->
    <script src="http://localhost:9000/signalr/hubs"></script>

    <script type="text/javascript">
        try {
            $.post('http://localhost:9000/signalr/hubs',
                {},
                function (res) {
                    $('#connectionStatus').html('');
                }).fail(function () {
                    $('#connectionStatus').html('' +
                        '<div class="callout alert">' +
                        '<h5>Verbindung zum Server fehlgeschlagen</h5>' +
                        '<p>Keine Verbindung zum Server konnte nicht hergestellt werden.</p>' +
                        '</div>');
                });
        } catch (e) {
            console.log('catch', e);
        }
    </script>

    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">

        $(function () {
            //Set the hubs URL for the connection
            $.connection.hub.url = "http://localhost:9000/signalr";

            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;

            // Create a function that the hub can call to broadcast messages.
            chat.client.addMessage = function (name, message) {
                // Html encode display name and message.
                var encodedName = $('<div />').text(name).html();
                var encodedMsg = $('<div />').text(message).html();
                // Add the message to the page.
                $('#discussion').append('<li><strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
            };
            // Get the user name and store it to prepend to messages.
            $('#displayname').val(prompt('Enter your name:', ''));
            // Set initial focus to message input box.
            $('#message').focus();
            // Start the connection.
            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {
                    // Call the Send method on the hub.
                    chat.server.send($('#displayname').val(), $('#message').val());
                    // Clear text box and reset focus for next comment.
                    $('#message').val('').focus();
                });
            });
        });
    </script>
</body>
</html>
